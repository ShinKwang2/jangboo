<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
                <th>회사</th>
                <th>팀</th>
                <th>핸드폰</th>
                <th>잔액</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td><a href="member.html" th:href="@{|/members/${member.id}|}" th:text="${member.id}">ID</a></td>
                <td><a href="member.html" th:href="@{|/members/${member.id}|}" th:text="${member.name}">이름</a></td>
                <td th:text="${member.companyName}">회사</td>
                <td th:text="${member.teamName}">팀</td>
                <td th:text="${member.phone}">핸드폰</td>
                <td th:text="${#numbers.formatInteger(member.balance.value, 3, 'COMMA')} + ' 원'">잔액</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-start"
                    onclick="location.href='home.html'"
                    th:onclick="|location.href='@{/}'|"
                    type="button">홈으로</button>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer" />
</div>

</body>
</html>
